name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pydantic pytest mypy pytest-asyncio asyncpg
      - name: Type check (Phase 0)
        run: |
          mypy --ignore-missing-imports \
            shared/ids.py \
            shared/logging.py \
            shared/errors.py \
            shared/contracts/models.py \
            shared/contracts/schema_gen.py \
            shared/telemetry.py
      - name: Type check (Phase 2)
        run: |
          mypy --ignore-missing-imports \
            db/retrieval.py \
            selector/candidates.py
      - name: Tests (Phase 0)
        run: |
          pytest -q \
            tests/test_shared_ids.py \
            tests/test_shared_logging.py \
            tests/test_shared_telemetry.py
      - name: Tests (Phase 2 - unit only, no DB required)
        run: |
          pytest -q \
            db/test_retrieval_order.py \
            selector/test_candidates_snapshot.py
