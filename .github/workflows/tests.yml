name: Python tests

on:
  push:
    branches: [ main, "**" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio asyncpg

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
          ALWAYS_INCLUDE_TOOLS: asset-query,service-status,network-ping
        run: |
          pytest -q db selector automation-service/tests
