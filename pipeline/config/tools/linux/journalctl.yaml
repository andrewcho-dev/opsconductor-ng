# journalctl - Query systemd journal logs
tool_name: journalctl
version: '1.0'
description: Query systemd journal logs
platform: linux
category: monitoring
defaults:
  accuracy_level: real-time
  freshness: live
  data_source: direct
capabilities:
  log_analysis:
    description: log_analysis capability
    patterns:
      query_logs:
        description: query_logs pattern
        typical_use_cases:
        - check logs
        - system logs
        - service logs
        time_estimate_ms: 800 + 5 * N
        cost_estimate: ceil(N / 100)
        complexity_score: 0.3
        scope: single_item
        completeness: complete
        policy:
          max_cost: 10
          requires_approval: false
          production_safe: true
          max_execution_time: 60
        preference_match:
          speed: 0.8
          accuracy: 0.9
          cost: 0.9
          complexity: 0.8
          completeness: 0.9
        required_inputs:
        - name: host
          type: string
          description: Target host
          validation: .*
metadata:
  author: OpsConductor Team
  created: '2025-10-03'
  updated: '2025-10-03'
  tags:
  - linux
  - monitoring
  - journalctl
  documentation_url: https://docs.opsconductor.io/tools/journalctl

# === EXAMPLES ===
examples:
  - name: "Query Logs"
    description: "query_logs pattern"
    inputs:
      host: "192.168.1.100"
    expected_time_ms: 1000
    expected_cost: 1
