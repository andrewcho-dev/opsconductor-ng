# nslookup - Query DNS records
tool_name: nslookup
version: '1.0'
description: Query DNS records
platform: linux
category: network
defaults:
  accuracy_level: real-time
  freshness: live
  data_source: direct
capabilities:
  dns_query:
    description: dns_query capability
    patterns:
      lookup_dns:
        description: lookup_dns pattern
        typical_use_cases:
        - dns lookup
        - resolve hostname
        - query dns
        time_estimate_ms: '500'
        cost_estimate: '1'
        complexity_score: 0.2
        scope: single_item
        completeness: complete
        policy:
          max_cost: 10
          requires_approval: false
          production_safe: true
          max_execution_time: 60
        preference_match:
          speed: 0.8
          accuracy: 0.9
          cost: 0.9
          complexity: 0.8
          completeness: 0.9
        required_inputs:
        - name: host
          type: string
          description: Target host
          validation: .*
