# ftp-analyzer - Analyze FTP protocol traffic
tool_name: ftp-analyzer
execution_location: network-service
version: '1.0'
description: Analyze FTP protocol traffic
platform: network
category: network
defaults:
  accuracy_level: real-time
  freshness: live
  data_source: direct
capabilities:
  protocol_analysis:
    description: protocol_analysis capability
    patterns:
      analyze_ftp:
        description: analyze_ftp pattern
        typical_use_cases:
        - analyze ftp
        - ftp traffic
        - ftp connections
        time_estimate_ms: 900 + 0.4 * packet_count
        cost_estimate: ceil(packet_count / 1000)
        complexity_score: 0.3
        scope: single_item
        completeness: complete
        policy:
          max_cost: 10
          requires_approval: false
          production_safe: true
          max_execution_time: 60
        preference_match:
          speed: 0.8
          accuracy: 0.9
          cost: 0.9
          complexity: 0.8
          completeness: 0.9
        required_inputs:
        - name: host
          type: string
          description: Target host
          validation: .*
metadata:
  author: OpsConductor Team
  created: '2025-10-03'
  updated: '2025-10-03'
  tags:
  - network
  - network
  - ftp-analyzer
  documentation_url: https://docs.opsconductor.io/tools/ftp-analyzer

# === EXAMPLES ===
examples:
  - name: "Analyze Ftp"
    description: "analyze_ftp pattern"
    inputs:
      host: "192.168.1.100"
    expected_time_ms: 1000
    expected_cost: 1
