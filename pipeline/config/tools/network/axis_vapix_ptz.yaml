        - name: host
          type: string
          description: Axis camera IP address or hostname
          validation: ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$|^[a-zA-Z0-9.-]+$
        - name: username
          type: string
          description: Camera API username
          validation: .+
        - name: password
          type: string
          description: Camera API password
          validation: .+
        - name: pan
          type: float
          description: Pan position in degrees (-180 to 180)
          validation: ^-?([0-9]|[1-9][0-9]|1[0-7][0-9]|180)(\.[0-9]+)?$
        - name: tilt
