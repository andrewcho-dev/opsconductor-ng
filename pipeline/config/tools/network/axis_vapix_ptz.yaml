# Axis VAPIX PTZ Control - Control Axis camera PTZ (Pan/Tilt/Zoom) via VAPIX API
tool_name: Axis-VAPIX-PTZ
version: '1.0'
description: Control Axis camera PTZ (Pan/Tilt/Zoom) functions via VAPIX HTTP API
platform: network
category: network
defaults:
  accuracy_level: real-time
  freshness: live
  data_source: direct
  protocol: http
  path: /axis-cgi/com/ptz.cgi
  auth_type: digest
  method: GET
capabilities:
  goto_preset:
    description: Move camera to a saved preset position by name
    patterns:
      move_to_preset_by_name:
        description: Move Axis camera to preset position using preset name
        typical_use_cases:
        - move axis camera to preset
        - go to preset position
        - move camera to wall preset
        - move camera to home preset
        - axis camera goto preset
        time_estimate_ms: '2000'
        cost_estimate: '1'
        complexity_score: 0.3
        scope: single_item
        completeness: complete
        policy:
          max_cost: 5
          requires_approval: false
          production_safe: true
          max_execution_time: 10
        preference_match:
          speed: 0.9
          accuracy: 0.95
          cost: 0.9
          complexity: 0.7
          completeness: 1.0
        required_inputs:
        - name: host
          type: string
          description: Axis camera IP address or hostname
          validation: ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$|^[a-zA-Z0-9.-]+$
        - name: username
          type: string
          description: Camera API username
          validation: .+
        - name: password
          type: string
          description: Camera API password
          validation: .+
        - name: preset_name
          type: string
          description: Name of the preset position to move to
          validation: .+
        api_parameters:
          gotoserverpresetname: "{preset_name}"
        example_request: "GET http://{host}/axis-cgi/com/ptz.cgi?gotoserverpresetname={preset_name}"
      move_to_preset_by_number:
        description: Move Axis camera to preset position using preset number
        typical_use_cases:
        - move axis camera to preset number
        - go to preset 1
        - axis camera goto preset number
        time_estimate_ms: '2000'
        cost_estimate: '1'
        complexity_score: 0.3
        scope: single_item
        completeness: complete
        policy:
          max_cost: 5
          requires_approval: false
          production_safe: true
          max_execution_time: 10
        preference_match:
          speed: 0.9
          accuracy: 0.95
          cost: 0.9
          complexity: 0.7
          completeness: 1.0
        required_inputs:
        - name: host
          type: string
