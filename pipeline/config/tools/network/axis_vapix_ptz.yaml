  notes: |
    Axis VAPIX PTZ Control API
    
    Authentication: HTTP Digest Authentication (recommended) or Basic Auth
    
    Common Parameters:
    - gotoserverpresetname=<name> : Move to preset by name
    - gotoserverpresetno=<number> : Move to preset by number (1-100)
    - pan=<degrees> : Absolute pan position (-180 to 180)
    - tilt=<degrees> : Absolute tilt position (-180 to 180)
    - zoom=<value> : Absolute zoom level (1-9999)
    - rpan=<degrees> : Relative pan movement
    - rtilt=<degrees> : Relative tilt movement
    - rzoom=<value> : Relative zoom movement
    
    Response: HTTP 204 No Content on success
    
    Example URLs:
    - Move to preset: http://camera/axis-cgi/com/ptz.cgi?gotoserverpresetname=wall
    - Absolute move: http://camera/axis-cgi/com/ptz.cgi?pan=90&tilt=0&zoom=1
    - Relative move: http://camera/axis-cgi/com/ptz.cgi?rpan=10&rtilt=-5
    - Zoom in: http://camera/axis-cgi/com/ptz.cgi?rzoom=1000
    - Zoom out: http://camera/axis-cgi/com/ptz.cgi?rzoom=-1000
    - Absolute zoom: http://camera/axis-cgi/com/ptz.cgi?zoom=5000