  documentation_url: https://developer.axis.com/vapix/network-video/input-and-outputs/
  api_reference: https://developer.axis.com/vapix/
  notes: |
    Axis VAPIX I/O Ports API
    
    I/O PORT TYPES:
    - Input ports: Monitor external sensors/switches
    - Output ports: Control external devices (relays, alarms)
    
    OUTPUT STATES:
    - active: Output activated (relay closed, circuit closed)
    - inactive: Output deactivated (relay open, circuit open)
    
    INPUT STATES:
    - active: Input triggered (circuit closed)
    - inactive: Input not triggered (circuit open)
    
    COMMON USE CASES:
    - Door sensors (input)
    - Motion sensors (input)
    - Alarm sirens (output)
    - Door locks (output)
    - Lights (output)
    
    EXAMPLES:
    
    1. Activate output port 1 (close relay):
       GET http://192.168.1.100/axis-cgi/io/output.cgi?action=/&port=1&state=active
    
    2. Deactivate output port 1 (open relay):
       GET http://192.168.1.100/axis-cgi/io/output.cgi?action=/&port=1&state=inactive
    
    3. Read input port 1 status:
       GET http://192.168.1.100/axis-cgi/io/input.cgi?action=/&port=1
    
    4. List all I/O ports:
       GET http://192.168.1.100/axis-cgi/io/port.cgi?action=list
    
    5. Pulse output (activate for 1 second):
       GET http://192.168.1.100/axis-cgi/io/output.cgi?action=/&port=1&state=active&duration=1000

