          validation: .+
        - name: sharpness
          type: integer
          description: |
            Sharpness level for the camera image.
            
            VALUE MEANINGS:
            - Range: 0-100
            - 0: Minimum sharpness (soft, blurry)
            - 50: Default/neutral sharpness
            - 100: Maximum sharpness (very crisp edges)
            
            WHEN TO USE:
            - Increase for clearer details and edges
            - Decrease to reduce noise or soften image
            - Be careful: too much sharpness can amplify noise
            
            NATURAL LANGUAGE MAPPING:
            - "sharper image" → increase by 10-20 (e.g., 50 → 70)
            - "softer image" → decrease by 10-20 (e.g., 50 → 30)
            - "very sharp" → 70-100
            - "soft focus" → 0-30
            - "normal sharpness" → 50
            
