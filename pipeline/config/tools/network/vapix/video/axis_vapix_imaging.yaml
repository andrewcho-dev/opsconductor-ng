          validation: ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$|^[a-zA-Z0-9.-]+$
        - name: username
          type: string
          description: Camera API username with operator or administrator privileges
          validation: .+
        - name: password
          type: string
          description: Camera API password
          validation: .+
        - name: saturation
          type: integer
          description: |
            Color saturation level for the camera image.
            
            VALUE MEANINGS:
            - Range: 0-100
            - 0: Grayscale (no color)
            - 50: Default/neutral saturation
            - 100: Maximum saturation (very vivid colors)
            
            WHEN TO USE:
            - Increase for more vivid, vibrant colors
            - Decrease for more muted, natural colors
            - Set to 0 for black and white image
            
            NATURAL LANGUAGE MAPPING:
            - "more colorful" → increase by 10-20 (e.g., 50 → 70)
            - "less colorful" → decrease by 10-20 (e.g., 50 → 30)
            - "vivid colors" → 70-100
            - "muted colors" → 20-40
            - "black and white" → 0
            - "normal colors" → 50
            
            EXAMPLES:
            - 0 - Black and white
            - 30 - Muted colors
            - 50 - Default saturation
            - 80 - Vivid colors
          validation: ^([0-9]|[1-9][0-9]|100)$
        api_parameters:
          action: "update"
          ImageSource.I0.Sensor.ColorLevel: "{saturation}"
        example_request: "GET http://{host}/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.ColorLevel={saturation}"
