  notes: |
    Axis VAPIX Imaging API
    
    PARAMETER MANAGEMENT:
    - Uses param.cgi for getting and setting parameters
    - action=update : Set parameter values
    - action=list : Get parameter values
    
    COMMON IMAGE PARAMETERS:
    - ImageSource.I0.Sensor.Brightness : Brightness level (0-100)
    - ImageSource.I0.Sensor.Contrast : Contrast level (0-100)
    - ImageSource.I0.Sensor.ColorLevel : Saturation level (0-100)
    - ImageSource.I0.Sensor.Sharpness : Sharpness level (0-100)
    - ImageSource.I0.Sensor.WDR : Wide Dynamic Range (on/off)
    - ImageSource.I0.Sensor.ExposureValue : Exposure compensation
    
    MULTI-CAMERA PRODUCTS:
    - Replace I0 with I1, I2, etc. for additional cameras
    - Example: ImageSource.I1.Sensor.Brightness for camera 2
    
    RESPONSE FORMAT:
    - Success: HTTP 200 OK with parameter values
    - Format: parameter=value (one per line)
    
    EXAMPLES:
    
    1. Set brightness to 70:
       GET http://192.168.1.100/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.Brightness=70
    
    2. Set contrast to 60:
       GET http://192.168.1.100/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.Contrast=60
    
    3. Set saturation to 80:
       GET http://192.168.1.100/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.ColorLevel=80
    
    4. Set sharpness to 55:
       GET http://192.168.1.100/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.Sharpness=55
    
    5. Get all image sensor settings:
       GET http://192.168.1.100/axis-cgi/param.cgi?action=list&group=ImageSource.I0.Sensor
    
    6. Set multiple parameters at once:
       GET http://192.168.1.100/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.Brightness=70&ImageSource.I0.Sensor.Contrast=60
    
    BEST PRACTICES:
    - Make incremental adjustments (10-20 points at a time)
    - Test settings in actual lighting conditions
    - Consider using scene profiles for different lighting scenarios
    - Avoid extreme values (0 or 100) unless specifically needed

