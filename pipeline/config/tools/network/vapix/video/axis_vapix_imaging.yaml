# Axis VAPIX Imaging - Control camera image quality settings via VAPIX API
tool_name: Axis-VAPIX-Imaging
execution_location: network-service
version: '1.0'
description: |
  Control Axis camera image quality settings via VAPIX API.
  Supports brightness, contrast, saturation, sharpness, and other image parameters.
platform: network
category: network
defaults:
  accuracy_level: real-time
  freshness: live
  data_source: direct
  protocol: http
  path: /axis-cgi/param.cgi
  auth_type: digest
  method: GET
capabilities:
  set_image_settings:
    description: Configure camera image quality parameters
    patterns:
      adjust_brightness:
        description: Adjust camera brightness level
        typical_use_cases:
        - increase brightness
        - decrease brightness
        - set brightness
        - make image brighter
        - make image darker
        time_estimate_ms: '1000'
        cost_estimate: '1'
        complexity_score: 0.3
        scope: single_item
        completeness: complete
        policy:
          max_cost: 5
          requires_approval: false
          production_safe: true
          max_execution_time: 10
        preference_match:
          speed: 0.9
          accuracy: 0.95
          cost: 0.9
          complexity: 0.8
          completeness: 1.0
        required_inputs:
        - name: host
          type: string
          description: Axis camera IP address or hostname
          validation: ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$|^[a-zA-Z0-9.-]+$
        - name: username
          type: string
          description: Camera API username with operator or administrator privileges
          validation: .+
        - name: password
          type: string
          description: Camera API password
          validation: .+
        - name: brightness
          type: integer
          description: |
            Brightness level for the camera image.
            
            VALUE MEANINGS:
            - Range: 0-100
            - 0: Darkest (minimum brightness)
            - 50: Default/neutral brightness
            - 100: Brightest (maximum brightness)
            
            WHEN TO USE:
            - Increase for dark scenes or backlighting
            - Decrease for overly bright scenes
            - Adjust when image is too dark or too bright
            
            NATURAL LANGUAGE MAPPING:
            - "make brighter" → increase by 10-20 (e.g., 50 → 70)
            - "make darker" → decrease by 10-20 (e.g., 50 → 30)
            - "very bright" → 80-100
            - "very dark" → 0-20
            - "normal brightness" → 50
            
            EXAMPLES:
            - 30 - Darker than default
            - 50 - Default brightness
            - 70 - Brighter than default
          validation: ^([0-9]|[1-9][0-9]|100)$
        api_parameters:
          action: "update"
          ImageSource.I0.Sensor.Brightness: "{brightness}"
        example_request: "GET http://{host}/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.Brightness={brightness}"
      adjust_contrast:
        description: Adjust camera contrast level
        typical_use_cases:
        - increase contrast
        - decrease contrast
        - set contrast
        - adjust image contrast
        time_estimate_ms: '1000'
        cost_estimate: '1'
        complexity_score: 0.3
        scope: single_item
        completeness: complete
        policy:
          max_cost: 5
          requires_approval: false
          production_safe: true
          max_execution_time: 10
        preference_match:
          speed: 0.9
          accuracy: 0.95
          cost: 0.9
          complexity: 0.8
          completeness: 1.0
        required_inputs:
        - name: host
          type: string
          description: Axis camera IP address or hostname
          validation: ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$|^[a-zA-Z0-9.-]+$
        - name: username
          type: string
          description: Camera API username with operator or administrator privileges
          validation: .+
        - name: password
          type: string
          description: Camera API password
          validation: .+
        - name: contrast
          type: integer
          description: |
            Contrast level for the camera image.
            
            VALUE MEANINGS:
            - Range: 0-100
            - 0: Minimum contrast (flat, washed out)
            - 50: Default/neutral contrast
            - 100: Maximum contrast (strong difference between light and dark)
            
            WHEN TO USE:
            - Increase for foggy/hazy conditions
            - Decrease for harsh lighting with strong shadows
            - Adjust when image lacks definition or is too harsh
            
            NATURAL LANGUAGE MAPPING:
            - "increase contrast" → increase by 10-20 (e.g., 50 → 70)
            - "decrease contrast" → decrease by 10-20 (e.g., 50 → 30)
            - "high contrast" → 70-100
            - "low contrast" → 0-30
            - "normal contrast" → 50
            
            EXAMPLES:
            - 30 - Lower contrast (softer image)
            - 50 - Default contrast
            - 70 - Higher contrast (more definition)
          validation: ^([0-9]|[1-9][0-9]|100)$
        api_parameters:
          action: "update"
          ImageSource.I0.Sensor.Contrast: "{contrast}"
        example_request: "GET http://{host}/axis-cgi/param.cgi?action=update&ImageSource.I0.Sensor.Contrast={contrast}"
      adjust_saturation:
        description: Adjust camera color saturation level
        typical_use_cases:
        - increase saturation
        - decrease saturation
        - set saturation
