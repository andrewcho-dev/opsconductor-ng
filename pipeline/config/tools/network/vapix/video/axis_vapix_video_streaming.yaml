  notes: |
    Axis VAPIX Video Streaming API
    
    STREAMING PROTOCOLS:
    - RTSP: Real-Time Streaming Protocol (recommended for live viewing)
    - HTTP: HTTP-based MJPEG streaming (browser compatible)
    
    RTSP URL FORMAT:
    rtsp://<host>/axis-media/media.amp?<parameters>
    
    COMMON PARAMETERS:
    - resolution=<width>x<height> : Video resolution
    - fps=<number> : Frames per second
    - videocodec=<codec> : h264, h265, or mjpeg
    - compression=<level> : Compression level (0-100)
    - camera=<number> : Camera number for multi-camera products
    
    HTTP MJPEG URL FORMAT:
    http://<host>/axis-cgi/mjpg/video.cgi?<parameters>
    
    SNAPSHOT URL FORMAT:
    http://<host>/axis-cgi/jpg/image.cgi?<parameters>
    
    AUTHENTICATION:
    - RTSP: Include credentials in URL or use RTSP authentication
    - HTTP: Use HTTP Digest or Basic authentication
    
    EXAMPLES:
    
    1. RTSP H.264 stream (1080p, 30fps):
       rtsp://user:pass@192.168.1.100/axis-media/media.amp?resolution=1920x1080&fps=30&videocodec=h264
    
    2. HTTP MJPEG stream (720p):
       http://192.168.1.100/axis-cgi/mjpg/video.cgi?resolution=1280x720
    
    3. Snapshot (1080p):
       http://192.168.1.100/axis-cgi/jpg/image.cgi?resolution=1920x1080
    
    BANDWIDTH CONSIDERATIONS:
    - H.265 uses ~50% less bandwidth than H.264
    - MJPEG uses significantly more bandwidth than H.264/H.265
    - Lower resolution and FPS reduce bandwidth usage
    - Use Zipstream technology for additional bandwidth savings