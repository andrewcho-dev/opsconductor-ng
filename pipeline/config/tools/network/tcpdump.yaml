# tcpdump - Command-line packet analyzer
tool_name: tcpdump
execution_location: network-service
version: '1.0'
description: Command-line packet analyzer
platform: network
category: network
defaults:
  accuracy_level: real-time
  freshness: live
  data_source: direct
capabilities:
  packet_capture:
    description: packet_capture capability
    patterns:
      capture_packets:
        description: capture_packets pattern
        typical_use_cases:
        - capture packets
        - network sniffing
        - packet analysis
        time_estimate_ms: duration_ms
        cost_estimate: ceil(duration_ms / 10000)
