capability_mappings:
  asset_query:
    aliases:
    - asset_search
    - inventory_query
    canonical_name: asset_query
    category: automation
    description: Query and search asset information
  credential_access:
    aliases:
    - credential_management
    - credential_lookup
    canonical_name: credential_access
    category: security
    description: Access and manage credentials
  database_query:
    aliases:
    - db_query
    - sql_execution
    canonical_name: database_query
    category: database
    description: Query and manage database operations
  docker_management:
    aliases:
    - container_management
    - docker_control
    canonical_name: docker_management
    category: container
    description: Manage Docker containers and images
  file_reading:
    aliases:
    - file_read
    - file_access
    - read_file
    canonical_name: file_reading
    category: system
    description: Read contents of files and directories
  file_writing:
    aliases:
    - file_write
    - file_modify
    - write_file
    canonical_name: file_writing
    category: system
    description: Write or modify file contents
  network_analysis:
    aliases:
    - traffic_analysis
    - connection_analysis
    canonical_name: network_analysis
    category: network
    description: Analyze network traffic and connections
  network_connectivity:
    aliases:
    - connectivity_test
    - network_test
    - ping_test
    canonical_name: network_connectivity
    category: network
    description: Test network connectivity and reachability
  service_control:
    aliases:
    - service_management
    - daemon_control
    canonical_name: service_control
    category: system
    description: Start, stop, restart, and manage system services
  system_monitoring:
    aliases:
    - process_monitoring
    - system_status
    - resource_monitoring
    canonical_name: system_monitoring
    category: monitoring
    description: Monitor system processes, resources, and status
