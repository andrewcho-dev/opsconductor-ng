<!DOCTYPE html>
<html>
<head>
    <title>Debug Target Groups</title>
</head>
<body>
    <h1>Target Groups Debug</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test target groups list
                console.log('Testing /api/v1/target-groups...');
                const groupsResponse = await fetch('/api/v1/target-groups?include_counts=true');
                const groupsData = await groupsResponse.json();
                console.log('Groups data:', groupsData);
                
                // Test target groups tree
                console.log('Testing /api/v1/target-groups-tree...');
                const treeResponse = await fetch('/api/v1/target-groups-tree');
                const treeData = await treeResponse.json();
                console.log('Tree data:', treeData);
                
                // Test targets
                console.log('Testing /api/v1/targets...');
                const targetsResponse = await fetch('/api/v1/targets');
                const targetsData = await targetsResponse.json();
                console.log('Targets data:', targetsData);
                
                results.innerHTML = `
                    <h2>API Test Results</h2>
                    <h3>Groups (${groupsData.groups?.length || 0})</h3>
                    <pre>${JSON.stringify(groupsData, null, 2)}</pre>
                    
                    <h3>Tree (${treeData.tree?.length || 0})</h3>
                    <pre>${JSON.stringify(treeData, null, 2)}</pre>
                    
                    <h3>Targets (${targetsData.targets?.length || 0})</h3>
                    <pre>${JSON.stringify(targetsData, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                results.innerHTML = `<h2>Error</h2><pre>${error.message}</pre>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
